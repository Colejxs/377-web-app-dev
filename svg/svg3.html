<!DOCTYPE html>

    <body>

        <h1>SVG Lesson 3</h1>

        <svg width="500" height="500" style="background-color: lightblue;">
            <rect width="50" height="50" />

            <rect width="50" height="50" transform="translate(60)" fill="red"/>

            <rect width="50" height="50" transform="translate(0 60)" fill="blue"/>

            <rect width="50" height="50" transform="translate(60 60)" fill="green"/>

            <rect width="50" height="50" transform="translate(200 200) scale(0.5 3)" fill="orange"/>

            <rect width="50" height="50" x="0" y="300" />
            <rect width="50" height="50" x="0" y="300" fill="pink" transform="rotate(45)" />
            <rect width="50" height="50" x="0" y="300" fill="purple" transform="rotate(-45 35, 325)"/>

            <!-----------Skew Example------------>
            <rect with="50" height="50" x="300" y="100" fill="magenta" />
            <rect with="50" height="50" x="300" y="100" fill="magenta" fill="grey" transform="skewX(30)" />
            <rect with="50" height="50" x="300" y="100" fill="magenta" fill="fuschia" transform="skewY(30)" />


        </svg>
    </body>
</html>
